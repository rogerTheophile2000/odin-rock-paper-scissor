<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Roger's Game</h1>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/game.html">Game</a></li>
            </ul>
        </header>
        <div class="game">
            <div class="images">
                <div class="choice">
                    <img src="/images/rock.png" alt="" id="rock">
                </div>
                <div class="choice">
                    <img src="/images/paper.png" alt="" id="paper">
                </div>
                <div class="choice">
                    <img src="/images/scissors.png" alt="" id="scissor">
                </div>
            </div>
            <div class="scores">
                <h1> Your Score : <span class="scoreplayer" id="scoreplayer">0</span></h1>
                <h1> Computer Score : <span class="score" id="scorecomputer">0</span></h1>
            </div>
            <div class="result">
                <h1 id="result"></h1>
            </div>
            <div class="restart">
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
